<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsupported on Mobile</title>
    <style>
        body {
            background: linear-gradient(135deg, #004AAD 0%, #FF3B30 100%);
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .unsupported-container {
            background: rgba(0,0,0,0.7);
            border-radius: 24px;
            padding: 40px 32px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 400px;
        }
        .unsupported-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 18px;
        }
        .unsupported-message {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 12px;
        }
        .unsupported-note {
            font-size: 1rem;
            color: #FFD6D6;
        }
    </style>
</head>
<body>
    <div class="unsupported-container">
        <div class="unsupported-title">Mobile Unsupported</div>
        <div class="unsupported-message">
            Sorry, this site is not supported on mobile devices.<br>
            Please use a desktop or laptop for the best experience.
        </div>
        <div class="unsupported-note">
            Thank you for your understanding!
        </div>
