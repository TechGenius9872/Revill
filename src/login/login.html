<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="center-logo">
        <div class="logo-container">
            <span class="logo-re">Re</span><span class="logo-vill">Vill</span>
            <span class="logo-beta">Login page</span>
        </div>
    </div>
    <input id="username_input" type="text" placeholder="SPCC Email" class="login-input" style="width: 97%; padding: 10px 20px 10px 20px; margin-top: 20px;">
    <input id="password_input" type="password" placeholder="Password" class="login-input" style="width: 97%; padding: 10px 20px 10px 20px; margin-top: 20px;">
    <div class="error_div">
        <span class="error_message">There's an error. Please try later.</span>
        <br>
        <button class="verify_btn">Authorize my email</button>
    </div>
    <button id="submit_btn">Submit</button>
    <div class="g-recaptcha" data-sitekey="6Lcro4ErAAAAAOlo4yQLhppQcqEMrElXACssk2O8"></div>
</body>
<script type="module" src="login.js"></script>
<script src="recaptcha.js"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</html>
